<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML HINTS assignment3</title>
    <link rel="stylesheet" href="./style/assignmenthtml.css" />
    <style>
        .height-100 {
            height: 100%;
        }

        .outer-border {
            padding: 10px;
        }

        .round-border {
            border-radius: 10px;
        }

        .outer-border .round-border {
            background-color: #EAEAEA;
        }

        .left {
            width: 20%;
            height: 100%;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <section class="green-border outer-border d-flex flex-column">
        <section class="green-border round-border height-30 w-100 d-flex justify-content-center align-items-center">
            <div>Page Head Selection</div>
        </section>
        <section class="height-40 d-flex justify-content-between" style="padding: 10px 0;">
            <section class="green-border left round-border d-flex justify-content-center align-items-center">
                <div class="text-center">Left Navigation</div>
            </section>
            <section
                class="height-100 green-border round-border w-20 d-flex w-80 justify-content-center align-items-center">
                <div>Main Content</div>
            </section>
        </section>
        <section class="height-30 w-100">
            <section
                class="green-border height-100 w-100 round-border d-flex justify-content-center align-items-center">
                <div>Footer Section</div>
            </section>
        </section>
    </section>
</body>

</html>
